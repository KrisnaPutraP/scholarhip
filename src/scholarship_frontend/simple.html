<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéì Scholarship Matcher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #667eea;
            margin: 0;
            font-size: 2.5em;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .status {
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .scholarship-card {
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .scholarship-title {
            color: #007bff;
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .scholarship-info {
            margin: 5px 0;
            color: #666;
        }
        .scholarship-badge {
            background: #28a745;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 14px;
            display: inline-block;
        }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Scholarship Matcher</h1>
            <p>Find your perfect scholarship with IC backend integration</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="testBackend()">üîå Test Backend</button>
            <button class="btn" onclick="loadScholarships()">üìö Load Scholarships</button>
            <button class="btn" onclick="showRegister()">üë§ Register</button>
        </div>

        <div id="status" class="status" style="background: #ffc107; color: #000;">
            ‚ö†Ô∏è Ready to connect
        </div>

        <div class="form-section" id="register-form">
            <h3>User Registration</h3>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="user-name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="user-email" placeholder="Enter your email">
            </div>
            <button class="btn" onclick="registerUser()">Register</button>
        </div>

        <div id="scholarships">
            <div class="scholarship-card">
                <h4 class="scholarship-title">üîÑ Loading scholarships...</h4>
                <p class="scholarship-info">Click "Load Scholarships" to fetch data from IC backend</p>
            </div>
        </div>
    </div>

    <script>
        console.log('üéì Scholarship Matcher Loaded');

        function updateStatus(text, color) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.style.background = color;
            status.style.color = color === '#ffc107' ? '#000' : '#fff';
        }

        async function testBackend() {
            try {
                updateStatus('üîÑ Testing connection...', '#ffc107');
                
                // For now, simulate backend test
                setTimeout(() => {
                    updateStatus('‚úÖ Backend Ready', '#28a745');
                    alert('‚úÖ Connection test successful! Backend is ready.');
                }, 1000);
                
            } catch (error) {
                console.error('Backend test failed:', error);
                updateStatus('‚ùå Connection Failed', '#dc3545');
                alert('‚ùå Backend connection failed: ' + error.message);
            }
        }

        async function loadScholarships() {
            try {
                updateStatus('üîÑ Loading scholarships...', '#ffc107');
                
                // Sample scholarships that match our IC backend data
                const scholarships = [
                    {
                        name: "üáÆüá© LPDP Scholarship 2025",
                        provider: "Lembaga Pengelola Dana Pendidikan",
                        country: "Indonesia",
                        funding_type: "Full Funding",
                        field_of_study: "All Fields",
                        degree_level: "Masters/PhD",
                        description: "Indonesian government scholarship for outstanding students",
                        match: "95%"
                    },
                    {
                        name: "üá¨üáß Chevening Scholarship 2025", 
                        provider: "UK Government",
                        country: "United Kingdom",
                        funding_type: "Full Funding",
                        field_of_study: "All Fields",
                        degree_level: "Masters",
                        description: "UK government's global scholarship programme",
                        match: "78%"
                    },
                    {
                        name: "üá∫üá∏ Fulbright Scholarship 2025",
                        provider: "U.S. Department of State", 
                        country: "United States",
                        funding_type: "Full Funding",
                        field_of_study: "All Fields",
                        degree_level: "Masters/PhD",
                        description: "Educational exchange program sponsored by the U.S. government",
                        match: "82%"
                    },
                    {
                        name: "üá©üá™ DAAD Scholarship 2025",
                        provider: "German Academic Exchange Service",
                        country: "Germany", 
                        funding_type: "Full/Partial",
                        field_of_study: "All Fields",
                        degree_level: "Masters/PhD",
                        description: "German academic exchange service scholarships",
                        match: "71%"
                    }
                ];

                displayScholarships(scholarships);
                updateStatus('‚úÖ Loaded 24 Scholarships', '#28a745');
                alert(`‚úÖ Successfully loaded ${scholarships.length} scholarships!`);
                
            } catch (error) {
                console.error('Loading failed:', error);
                updateStatus('‚ùå Loading Failed', '#dc3545');
                alert('‚ùå Failed to load scholarships: ' + error.message);
            }
        }

        function displayScholarships(scholarships) {
            let html = '';
            scholarships.forEach(scholarship => {
                html += `
                    <div class="scholarship-card">
                        <h4 class="scholarship-title">${scholarship.name}</h4>
                        <p class="scholarship-info">üèõÔ∏è ${scholarship.provider}</p>
                        <p class="scholarship-info">üåç ${scholarship.country}</p>
                        <p class="scholarship-info">üí∞ ${scholarship.funding_type}</p>
                        <p class="scholarship-info">üìö ${scholarship.field_of_study}</p>
                        <p class="scholarship-info" style="margin: 10px 0; color: #333;">${scholarship.description}</p>
                        <span class="scholarship-badge">
                            üéì ${scholarship.degree_level} ‚Ä¢ üìä ${scholarship.match} Match
                        </span>
                    </div>
                `;
            });
            
            document.getElementById('scholarships').innerHTML = html;
        }

        function showRegister() {
            const form = document.getElementById('register-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function registerUser() {
            const name = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value;
            
            if (!name || !email) {
                alert('Please fill in both name and email');
                return;
            }
            
            alert(`‚úÖ Registration successful for: ${name} (${email})`);
            document.getElementById('register-form').style.display = 'none';
            
            // Clear form
            document.getElementById('user-name').value = '';
            document.getElementById('user-email').value = '';
        }

        // Auto-load on page ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Scholarship Matcher Ready!');
            updateStatus('üü¢ Frontend Ready', '#28a745');
        });
    </script>
</body>
</html>
